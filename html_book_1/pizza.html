<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pizza shop</title>
	<style type="text/css">
		ol, ul {
		list-style-type: none;
		}
	</style>
</head>

<body>

<h1>Pizza shop</h1>
<p>The best pizza in ... the block</p>

<form action="http://www.blackgoosebistro.com/pizza.php" method="post">

<fieldset>
	<legend>Field with your information</legend>
	<ul>
		<li><label for="from-name">Name:</label><input type="text" name="customername" id="form-name"></li>
		<li><label for="form-address">Address:</label><input type="text" name="address" id="form-address"></li>
		<li><label for="form-tel">Telephone:</label><input type="tel" name="telephone" id="form-tel"></li>
		<li><label for="form-email">Email:</label><input type="email" name="email" id="form-email"></li>
		<li>Who is gonna receive the delivery?<br>
		<textarea name="instructions" rows="4" cols="60" maxlength="400" id="form-story" placeholder="No more than 400 characters"></textarea></li>	
	</ul>
</fieldset>

<p><input type="submit" value="Order the pizza">
	<input type="reset" value="Clear the selection done and start over again"</p>
</form>

</body>
</html>
